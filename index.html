           window.onload = init;
              function init()
              {
                 generateQuote();
              }  
       
            function generateQuote(){
               let quoteSize = QUOTEBANK.length;
                // above statement  will get number of quotes in array
                //  below , we get random quote by using math.random() , and make it round by math.floor()
                let randomIndex= Math.floor(Math.random() * quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex];
                let twitterLink="twitter.com/intent/tweet";
                 document.getElementById("tweet-quote").href= twitterLink;
                 document.getElementById("text").innerText= randomQuoteData.quote;
                 document.getElementById("author").innerText= randomQuoteData.author;
                // document.getElementById("text").innerText= QUOTEBANK[2].quote;
                // document.getElementById("author").innerText= QUOTEBANK[2].author;
            }

                      <div id ="text"></div> 
                    </h5>
                    <p class="card-text" >

                    </p>
                    <button id="new-quote" class= "btn btn-info btn-block" 
                            onClick ="generateQuote();">New Quote</button>
